<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部落格天地</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='week2.css') }}">
</head>
<body>
    <div id="blogList">
        <h1>部落格天地</h1>
        <button onclick="showCreatePost()">新增貼文</button>
        <div id="posts"></div>
    </div>

    <div id="createPost">
        <h1>新增貼文</h1>
        <div class="form-group">
            <label for="title">標題：</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="content">內容：</label>
            <textarea id="content" required></textarea>
        </div>
        <button class="back-button" onclick="showBlogList()">返回</button>
        <button onclick="addPost()">發布貼文</button>
    </div>

    <script src="{{ url_for('static', filename='week2.js') }}"></script>
</body>
</html>
