<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_user.username }}的部落格</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-header">
        <h1>{{ current_user.username }}的部落格</h1>
        <a href="{{ url_for('logout') }}" class="logout-button">登出</a>
    </div>
    
    <div id="blogList">
        <button onclick="showCreatePost()">新增貼文</button>
        <div id="posts"></div>
    </div>

    <div id="createPost">
        <h2>新增貼文</h2>
        <div class="form-group">
            <label for="title">標題：</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="content">內容：</label>
            <textarea id="content" required></textarea>
        </div>
        <button class="back-button" onclick="showBlogList()">返回</button>
        <button onclick="addPost()">發布貼文</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
